<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="login.php" method="POST" class="login_form">
        <h1>登入</h1>
        帳號:<input type="text" name="user_id" id="user_id">
        <br>
        密碼:<input type="password" name="user_password" id="user_password">
        <br>
        <input type="submit" value="登入">
        <button><a href="register.html">註冊</a></button>

    </form>
    <style>
        .login_form {
            margin: 0 auto;
            width: 500px;
            background: #66b3ff;
            text-align: center;
        }
    </style>
    <script>
        document.querySelector('.login_form').addEventListener('submit', function (e) {
            let user_id = document.querySelector('#user_id').value.trim();
            let user_password = document.querySelector('#user_password').value.trim();
            if (!user_id || !user_password) {
                e.preventDefault();
                alert('空白');
            }
        })
    </script>
</body>

</html>
